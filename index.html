<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>palavras&frases - Ícaro Glauco</title>

    <!-- component based imports -->
    <link rel="stylesheet" href="scss/main.scss" type="text/scss">
    <!-- // -->
    
    
</head>
<body>
    
    <div id="home_writing" class="container">
        <h1 class="title">
            Palavras & Frases - por Ícaro Glauco
        </h1>
    </div>
    <div id="homecontent"></div>
    
    <script>
        window.addEventListener('load', () => {
            var md = window.markdownit();
            fetch('conteudo.md')
                .then((response) => response.text())
                .then((text) => {
                    document.querySelector('#homecontent').innerHTML = md.render(text);
                })
        })
    </script>
    
    <!-- Header imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js" integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="https://cdn.jsdelivr.net/combine/npm/sass.js@0.10.10/dist/sass.sync.js,gh/slymax/sass-link@0.1.3/sass-link.js"></script>
    <!-- // -->
</body>
</html>
